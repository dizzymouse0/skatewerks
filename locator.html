<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/locatorStyle.css"/>
  <title>My Wheels, My City</title>
  </head>

<body class="flex-column min-100-vh">
  <header class="hero"></header>
    <ul>
      <li>
        <section class="img">
            <h1 id="header" class="app-title">"My Wheels, My City!"</h1>
            <!--img src="./assets/images/quarterpipe-park.png" class="image"-->
            <p style="text-align: center"><strong>Search for a local skate park near you</strong></p>
            
        </section>
      </li>
      
      <li>
        <div id="map" class="mapPosition"></div>
      </li>
    </ul>
    
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <button id="backButton">
          <a class="backBtn" href="./index.html">Back</a>
        </button>
        
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Zip Code:</h3>
          <!--The map wasn't loading properly so I removed the <form> tag if that's alright-->
            <input id="zipcodeInput" type="text" autofocus="true" placeholder="Enter Zip Code" class="input-zip" />
            <button id="searchButton" type="submit" class="btn">Search</button>
          </div>
          <div class="col-12 col-md-8" id="searchResults">
            <h2 class="subtitle">Results: </h2>
            <div id="skateparkList" class="list-group"></div>
            <div id="description"></div>
            <h3 id="temp"></h3>
            <div id="location"></div>
          </div>
          
<!--just changed or added a couple id tags to get the map script to work-->
  </main>

 
   
  <!--script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbHIyT2Mt-FO1D2JDGE4NAAHUXlDfFIYo&libraries=places&callback=initMap"></script-->

<script src="./assets/js/locatorScript.js"></script>
</body>

</html>
